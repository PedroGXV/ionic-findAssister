<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Find Assister
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Find Assister
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item button (click)="openBusca()">
        <ion-label>
          Busco um serviço
        </ion-label>
      </ion-item>

      <ion-item button (click)="openServico()">
        <ion-label>
          Ofereço um serviço
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
